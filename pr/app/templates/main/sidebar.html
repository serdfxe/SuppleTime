    <ul>
        {% for i in sidebar_components %}
            {% if sidebar_components[i] == current %}
                <li class="current">
                    <img src="{{url_for('static', filename='img/sidebar/enable/'+url_for_sidebar_components[sidebar_components[i]])}}" alt="">
                    <a>{{i}}</a>
                </li>
                {% else %}
                <li>
                    <img src="{{url_for('static', filename='img/sidebar/disable/'+url_for_sidebar_components[sidebar_components[i]])}}" alt="">
                    <a href="{{ sidebar_components[i] }}">{{i}}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
